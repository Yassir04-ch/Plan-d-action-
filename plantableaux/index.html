<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Gestion des contacts</title>
</head>
<body>
    <section class="container">
        <div class="ajoutcontact">
          <form class="ajouter" id="form">
             <label for="nom">nom</label>
             <input id="nom" placeholder="nom" type="text" required>
            <label for="email">email</label>
             <input id="email" placeholder="Email" type="email" required> 
             <label for="téléphone">téléphone</label>
             <input id="téléphone" type="number" required>
             <button id="btnadd">ajouter contacts</button>
          </form>
        </div>
         <div class="tricontact">
            <button id="triAZ">A-Z</button>
            <button id="triZA">Z-A</button>
         </div>
        <div  class="listcontact">
            <input type="text" id="recherche">
         <div id="contacts" class="content">
          
         </div>
        </div>
    </section>
    <div id="form-display" class="form-display">
        <form id="form-edit">
             <label for="nom">nom</label>
             <input id="newnom" type="text" required>
             <label for="newemail">Email</label>
             <input type="email" id="newemail" required>
             <label for="newtele">telephone</label>
             <input type="number" id="newtele" required>
             <button id="save">Save</button>
        </form>
    </div>




    <script src="script.js"></script>
</body>
</html>
